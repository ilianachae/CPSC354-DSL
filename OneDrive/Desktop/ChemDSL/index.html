<!DOCTYPE html>
<html lang="en">
<head>
    <title>General Chemistry DSL</title>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <script src="custom_blocks.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="row">
        <div id="blocklyDiv" class="full-width"></div>
        <xml id="toolbox" style="display: none">
            <category name="Element Builder">
                <block type="element_symbol"></block>
                <block type="element_coefficient"></block>
                <block type="compound"></block>
            </category>
            <category name="Equation Builder">
            <block type="reactants_or_products"></block>
            <block type="chemical_equation">
                <field name="EquationType">FORWARD</field>
            </block>
            </category>
            <category name="Equation Functions">
            <block type="balance_equation"></block>
            <block type="demo_function"></block>
            </category>
        </xml>
    </div>
    <div class="row button-row">
        <button onclick="generateCode()">Generate Code</button>
        <button onclick="saveCode()">Save Code</button>
        <button onclick="viewSource()">View GitHub</button>
    </div>
    <div class="row">
        <div id="codeDiv" class="half-width"></div>
        <div id="outputDiv" class="half-width"></div>
    </div>
    <script>
        var workspace = Blockly.inject('blocklyDiv', {
            toolbox: document.getElementById('toolbox'),
            scrollbars: true
        });

        function generateCode() {
            var topBlocks = workspace.getTopBlocks();
            var code = Blockly.JavaScript.workspaceToCode(workspace);
            var result;
        //     if (topBlocks.length > 0 && topBlocks[0].type === 'balance_equation') {
        //         result = balanceEquation(code);
        //     } else {
        //         result = code;
        //     }
        //     document.getElementById('codeDiv').innerText = result;
        }

        // function generateCode() {
        //     var code = Blockly.JavaScript.workspaceToCode(workspace);
        //     var jsonCode = JSON.stringify({code: code});
        //     document.getElementById('codeDiv').innerText = jsonCode;
        // }

        function saveCode() {
            var code = Blockly.JavaScript.workspaceToCode(workspace);
            var blob = new Blob([code], { type: 'text/javascript' });
            var a = document.createElement('a');
            a.download = 'generatedCode.js'; // File Name
            a.href = URL.createObjectURL(blob);
            a.click();
        }

        function viewSource() {
            var linkUrl = 'https://github.com/ilianachae/CPSC354-DSL/tree/demo' // Link to source
            window.open(linkUrl, '_blank')
        }
    </script>
</body>
</html>
